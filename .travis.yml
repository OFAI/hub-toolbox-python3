language: python
sudo: true
dist: xenial
python:
- '3.6'
- '3.7'
install:
- sudo apt-get update
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -p $HOME/miniconda;
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy pandas scikit-learn
  coverage
- source activate test-environment
- pip install pybind11
- pip install coveralls joblib falconn nmslib
- python setup.py build
- python setup.py install
script:
- python setup.py test
- coverage run setup.py test
- coverage combine # required for multiprocessing
after_success:
- coveralls
cache:
- apt
- directories:
  - "$HOME/.cache/pip"
deploy:
  - provider: releases
    api_key:
      secure: ""
    #file: ''
    on:
      repo: OFAI/hub-toolbox-python3
      tags: true
  - provider: pypi
    user: "feldbauer"
    password:
      secure: ""
    on:
      tags: true  
# safelist
branches:
  only:
    - master
    - develop
